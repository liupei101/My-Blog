<div class="row" style="margin-top: 30px;">
    <h1 class="text-center">MarkDown编辑器<small>&nbsp;beat</small></h1>
    <hr>
    <div class="row">
        <div class="col-lg-6">
            <textarea id="editor" ng-model="markcontent"></textarea>
        </div>
        <div class="col-lg-6">
            <div id="preview">
                <markdown content="content"></markdown>
            </div>
        </div>
        
    </div>
</div>
