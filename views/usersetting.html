<div ng-if="login">
    <div class="row">
        <div class="col-sm-4"><h3 class="text-left">Setting</h3></div>
        <div class="col-sm-8">
            <div class="btn-group btn-gp-r" role="group">
                <h3>
                <button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="top" title="博客分类设置" ng-click="s_infoSetting=0;s_cateSetting=1;"><span class="glyphicon glyphicon-list-alt"> </span>&nbsp;分类</button>
                <button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="top" title="个人信息设置" ng-click="s_infoSetting=1;s_cateSetting=0;"><span class="glyphicon glyphicon-user"> </span>&nbsp;个人</button>
                </h3>
            </div>
        </div>
    </div>
    <hr>
    <!--个人信息设置-->
    <div class="row" ng-show="s_infoSetting">
        <fieldset>
            <div class="row form-group ">
                <label class="control-label col-sm-6 col-md-4" for="password"><p class="text-right">old password</p></label>
                <div class="col-sm-6 col-md-4">
                  <input type="password" ng-model="key.password" id="password" ng-maxlength="50" ng-minlength="1" class="form-control input-sm">
                </div>
            </div>
            <div class="row form-group ">
                <label class="control-label col-sm-6 col-md-4" for="newpassword"><p class="text-right">new password</p></label>
                <div class="col-sm-6 col-md-4">
                  <input type="password" ng-model="key.newPassword" id="newpassword" ng-maxlength="50" ng-minlength="1" class="form-control input-sm">
                </div>
            </div>
            <div class="row form-group ">
                <label class="control-label col-sm-6 col-md-4" for="confirmpassword"><p class="text-right">comfirm password</p></label>
                <div class="col-sm-6 col-md-4">
                  <input type="password" ng-model="key.confirmPassword" id="confirmpassword" ng-maxlength="50" ng-minlength="1" class="form-control input-sm">
                </div>
            </div>
            <div class="row form-group ">
                <label class="control-label col-sm-6 col-md-4" for="picture"><p class="text-right">picture</p></label>
                <div class="col-sm-6 col-md-4">
                  <input type="file" id="picture" class="form-control ">
                </div>
            </div>
            <div class="row form-group ">
                <label class="control-label col-sm-6 col-md-4" for="motto"><p class="text-right">Motto</p></label>
                <div class="col-sm-6 col-md-4">
                  <textarea class="form-control" ng-model="key.motto" ng-maxlength="50" ng-minlength="1" rows="5"></textarea>
                </div>
            </div>
        </fieldset>
    </div>
    <!--文章类别设置-->
    <div class="row" ng-show="s_cateSetting">
        <table class="table table-hover">
            <caption align="top"><h4>类别管理</h4></caption> 
            <thead>
                <tr>
                  <th>#</th>
                  <th class="text-center">名称</th>
                  <th class="text-center">操作</th>
                  <th>...</th>
                </tr>
            </thead>
            <tr ng-repeat="item in category" ng-init="status_edit=0">
                <th scope="row">{{$index}}</th>
                <td>
                    <p class="text-center" ng-show="!status_edit">{{item.name}}</p>
                    <p class="text-center"><input ng-show="status_edit" type="text" style="width:33%;" ng-model="item.name"></p>
                </td>
                <td>
                    <p class="text-center"><a href="javascript:void(0)" ng-click="delectCategory(item.id)">删除</a>&nbsp;|&nbsp;<a href="javascript:void(0)" ng-click="status_edit=1">编辑</a></p>
                </td>
                <td>
                    <p ng-show="status_edit"><a href="javascript:void(0)" ng-click="updateCategoryName(item.id, item.name, status_edit=0)">确定</a></p>
                </td>
            </tr>
        </table>
        <hr>
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-danger" ng-click="addCategory()"><span class="glyphicon glyphicon-plus"> </span>&nbsp;添加分类</button>
        </div>
        <div class="btn-group" role="group">
            <input type="text" class="form-control" placeholder="" ng-model="newCateName">
        </div>
    </div>
</div>
<br><br><br>
