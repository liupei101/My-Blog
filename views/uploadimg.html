<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="close()"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title"><span class="glyphicon glyphicon-user" aria-hidden="true"></span>&nbsp;&nbsp;&nbsp;上传图片</h4>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" onsubmit="return false;">
            <div class="form-group">
                <label class="col-sm-2 col-sm-offset-2 control-label">图片</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" ng-model="pic">
                </div>
            </div>
        </form>
        <p ng-show="finished" class="upload-info">上传成功！图片地址:{{imgUrl}}</p>
    </div>
    <div class="modal-footer">
        <button class="btn btn-success" ng-click="uploadImg()">上传</button>
        <button class="btn btn-danger" ng-click="close()">取消</button>
    </div>
</div><!-- /.modal -->
