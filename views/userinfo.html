<div class="row">
    <img src="{{user.imgdir}}" class="img-responsive img-thumbnail" alt="User photo" width="150px">
    <h4><span class="glyphicon glyphicon-home" style= "color:#1E4A5E" aria-hidden="true"></span>&nbsp;{{user.name}}</h4>
    <hr style="margin: 6px 0;"><br>
    <p class="font-p-x "><span class="glyphicon glyphicon-heart-empty" style= "color:#1E4A5E" aria-hidden="true"></span>&nbsp;views :<span class="ng-binding">&nbsp;{{user.views}}</span></p>
    <p class="font-p-x "><span class="glyphicon glyphicon-list-alt" style= "color:#1E4A5E" aria-hidden="true"></span>&nbsp;posts :<span class="ng-binding">&nbsp;{{user.posts}}</span></p>
    <p class="font-p-x "><span class="glyphicon glyphicon-time" style= "color:#1E4A5E" aria-hidden="true"></span>&nbsp;visited :<span class="ng-binding">&nbsp;{{user.lastvisit}}</span></p>
    <p class="font-p-x "><span class="glyphicon glyphicon-star-empty"  style= "color:#1E4A5E" aria-hidden="true"></span>&nbsp;motto :<span class="ng-binding feture-motto">&nbsp;{{user.motto}}</span></p>
</div>
