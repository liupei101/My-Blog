<div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="close()"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title"><span class="glyphicon glyphicon-user" aria-hidden="true"></span>&nbsp;&nbsp;&nbsp;登录</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" onsubmit="return false;">
                        <div class="form-group">
                            <label class="col-sm-2 col-sm-offset-2 control-label">用户名</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" ng-model="loginForm.name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 col-sm-offset-2 control-label">密码</label>
                            <div class="col-sm-4">
                                <input type="password" class="form-control" ng-model="loginForm.password">
                            </div>
                        </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-success" ng-click="signIn()">登录</button>
                <button class="btn btn-danger" ng-click="close()">取消</button>
            </div>
</div><!-- /.modal -->
