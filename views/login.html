<div class="container-fluid">
    <h3> &nbsp;&nbsp;&nbsp; 反馈 &nbsp;&nbsp;&nbsp; <small>我们会尽快以邮件形式回复您，优秀建议的第一位提出者还有小奖励哦 ~ </small></h3>
    <hr>
    <form class="form-horizontal" onsubmit="return false;">
        <div class="form-group">
            <label class="col-sm-2 control-label">您的称呼</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="userName">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">您的邮箱</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="email">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">反馈内容</label>
            <div class="col-sm-10">
                <textarea class="form-control" rows="15" ng-model="content"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-10 col-sm-offset-2">
                <button class="btn btn-success" ng-click="submit()" ng-disabled="sending">提交</button>
                <button class="btn btn-danger" ng-click="close()">取消</button>
                <span class="text-primary"><strong>&nbsp;&nbsp;{{msg}}</strong></span>
            </div>
        </div>
    </form>
</div>
