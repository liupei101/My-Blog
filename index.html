<!DOCTYPE HTML>
<html ng-app="app">
    <head>
    	<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    	<title>OpenView</title>
    	<link rel="stylesheet" href="http://apps.bdimg.com/libs/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="/style/main.css">
        <script src="http://apps.bdimg.com/libs/angular.js/1.3.9/angular.min.js"></script>
        <script src="/vendor/jquery.min.js"></script>
        <script src="/vendor/angular-route.min.js"></script>
        <script src="/vendor/bootstrap-ui.min.js"> </script>
        <script src="/vendor/marked.min.js"></script>
        <script src="/scripts/main.js"></script>
        <script src="/scripts/dom.main.js"></script>
        <script src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
        <script type="text/x-mathjax-config">
            MathJax.Hub.Config({
                tex2jax: {inlineMath: [["$","$"],["\\(","\\)"]]}
            });
        </script>
        
    </head>
    <body>
    	<nav class="navbar navbar-default" ng-controller="site">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="true">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" ng-class="{'show-borderbottom': page==='config'}" ng-click="page='config'" href="#/">Openview</a>
                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul ng-show="!login" class="nav navbar-nav">
                            <li ng-class="{'show-borderbottom': page==='home'}" ng-click="page='home'"><a href='#/views/config'>主页</a></li>
                        </ul>
                        <ul ng-show="!login" class="nav navbar-nav navbar-right">
                            <li ng-class="{'show-borderbottom': page==='login'}" ng-click="page='login'"><a href="javascript:" ng-click="signIn()">登录</a></li>
                        </ul>
                        <ul ng-show="login" class="nav navbar-nav">
                            <li ng-class="{'show-borderbottom': page==='home'}" ng-click="page='home'"><a href='#/views/config'>主页</a></li>
                            <li ng-class="{'show-borderbottom': page==='newblog'}" ng-click="page='newblog'"><a href='#/views/useredit/new'>写博客</a></li>
                        </ul>
                        <ul ng-show="login" class="nav navbar-nav navbar-right">
                            <li ng-class="{'show-borderbottom': page==='logout'}" ng-click="page='logout'"><a href="javascript:" ng-click="signOut()">退出</a></li>
                        </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>
        <div class="container">
            <div class="row">
                <hr>
                <div  id="navinfo" class="col-sm-2 center-view" ng-controller="usernavinfo">
                    <userinfo></userinfo>
                </div>
                <div class="col-sm-8 center-view center-view-padding ng-scope" ng-view>
                    <!--ng-view-->
                </div>
                <div  id="navbar" class="col-sm-2" ng-controller="navbar">
                    <usernav></usernav>
                </div>
            </div>
        </div>
    </body>
</html>
