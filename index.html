<!DOCTYPE HTML>
<html ng-app="app">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>OpenView</title>
        <link rel="stylesheet" href="http://apps.bdimg.com/libs/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="/style/main.css">
        <script src="/vendor/angular.min.js"></script>
        <script src="/vendor/jquery.min.js"></script>
        <script src="/vendor/angular-route.min.js"></script>
        <script src="/vendor/bootstrap-ui.min.js"> </script>
        <script src="/vendor/marked.min.js"></script>
        <script src="/scripts/main.js"></script>
        <script src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
        <script type="text/x-mathjax-config">
            MathJax.Hub.Config({
                tex2jax: {inlineMath: [["$","$"],["\\(","\\)"]]}
            });
        </script>
        
    </head>
    <body>
        <nav class="navbar navbar-default" ng-controller="site">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="true">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand"  href="#/views/home">Openview</a>
                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul ng-if="!login" class="nav navbar-nav">
                            <li ng-class="{'show-borderbottom active': page==='home'}"><a href="#/views/home">Home</a></li>
                            <li ng-class="{'show-borderbottom active': page==='blog'}"><a href="#/views/blog" >Blog</a></li>
                        </ul>
                        <ul ng-if="!login" class="nav navbar-nav navbar-right">
                            <li><a href="javascript:" ng-click="signIn()">登录</a></li>
                        </ul>

                        <ul ng-if="login" class="nav navbar-nav">
                            <li ng-class="{'show-borderbottom active': page==='home'}"><a href="#/views/home">Home</a></li>
                            <li ng-class="{'show-borderbottom active': page==='blog'}"><a href="#/views/blog" >Blog</a></li>
                            <li ng-class="{'show-borderbottom active': page==='course'}"><a href="#/views/course">Course</a></li>
                            <li ng-class="{'show-borderbottom active': page==='setting'}"><a href="#/views/setting">Setting</a></li>
                        </ul>
                        <ul ng-if="login" class="nav navbar-nav navbar-right">
                            <li ng-class="{'show-borderbottom active': page==='edit'}"><a href="#/views/useredit/new">Write</a></li>
                            <li><a href="javascript:" ng-click="signOut()">退出</a></li>
                        </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>
        <div class="container">
            <div class="row">
                <hr>
                <div id="navinfo" class="col-sm-2 col-sm-offset-1 center-view" ng-controller="usernavinfo">
                    <userinfo></userinfo>
                </div>
                <div class="col-sm-8 center-view center-view-padding ng-scope" ng-view>
                    <!--ng-view-->
                </div>
            </div>
        </div>
    </body>
</html>
